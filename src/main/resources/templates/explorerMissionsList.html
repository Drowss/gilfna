<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Misiones de Explorador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Misiones asignadas a: <span th:text="${explorer.nickname}"></span></h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mission : ${missions}">
            <td th:text="${mission.id}"></td>
            <td th:text="${mission.name}"></td>
            <td th:text="${mission.status}"></td>
            <td th:text="${mission.type}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
