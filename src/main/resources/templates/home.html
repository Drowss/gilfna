<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a PCT</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b8d99, #6b1e89);
            margin: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #FFD700;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background: #e0c200;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>¡Bienvenido a PCT!</h1>
    <p>
        Nos alegra tenerte aquí. PCT es el lugar donde la tecnología y la exploración se encuentran. <br />
        ¡Prepárate para descubrir un mundo lleno de posibilidades!
    </p>
    <div class="buttons">
        <button onclick="window.location.href='/weapon/registerExplorerWeapon'">Registrar</button>
        <button onclick="window.location.href='/weapon/explorers'">Ver Explorers</button>
        <button onclick="window.location.href='/weapon/mission/create'">Crear misiones</button>
        <button onclick="window.location.href='/weapon/missions'">Ver misiones</button>
    </div>
    <div class="mission-form">
        <h2 style="color: #ffffff;">Consultar exploradores de una misión</h2>
        <form action="#" onsubmit="redirectToMissionExplorers(event)">
            <input type="text" id="missionId" placeholder="Ingrese el ID de la misión" required />
            <button type="submit">Consultar misión</button>
        </form>
    </div>
    <div class="form-section">
        <h2 style="color: #ffffff;">Consultar misiones de un explorador</h2>
        <form action="#" onsubmit="redirectToExplorerMissions(event)">
            <input type="text" id="explorerId" placeholder="Ingrese el ID del explorador" required />
            <button type="submit">Consultar misiones</button>
        </form>
    </div>
    <div class="footer">
        © 2024 PCT. Todos los derechos reservados.
    </div>
</div>
<script>
    function redirectToMissionExplorers(event) {
        event.preventDefault();
        const missionId = document.getElementById('missionId').value;
        if (missionId) {
            window.location.href = `/weapon/mission/${missionId}/explorers`;
        }
    }

    function redirectToExplorerMissions(event) {
        event.preventDefault();
        const explorerId = document.getElementById('explorerId').value;
        if (explorerId) {
            window.location.href = `/weapon/explorer/${explorerId}/missions`;
        }
    }
</script>
</body>
</html>
